<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-Checkbox</title>
    <link rel="stylesheet" href="assets/styles/day-checkbox.css">
</head>

<body>
    <form class="form-achievement" action="#">
        <div>
            <label class="check day">ПН
                <input class="check__input" type="checkbox" name="monday" value="yes"><span
                    class="check__box"></span></label>
        </div>
        <div>
            <label class="check day">ВТ
                <input class="check__input" type="checkbox" name="tuesday" value="yes"><span
                    class="check__box"></span></label>
        </div>
        <div>
            <label class="check day">СР
                <input class="check__input" type="checkbox" name="wednesday" value="yes"><span
                    class="check__box"></span></label>
        </div>
        <div>
            <label class="check day">ЧТ
                <input class="check__input" type="checkbox" name="thursday" value="yes"><span
                    class="check__box"></span></label>
        </div>
        <div>
            <label class="check day">ПТ
                <input class="check__input" type="checkbox" name="friday" value="yes"><span
                    class="check__box"></span></label>
        </div>
    </form>


</body>

</html>
